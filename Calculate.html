<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .section {
            width: 45%;
            padding: 20px;
            text-align: center;
        }
        .divider {
            width: 2px;
            height: 200px;
            background-color: #ccc;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #ff7eb3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4f93;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hey there, Students!</h1>
    <div class="container">
        <div class="section">
            <h2>Marks Record</h2>
            <p>Enter your semester-wise subject marks and view your GPA instantly.</p>
            <form action="marks_record.html">
                <button type="submit">Go to Marks Record</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="section">
            <h2>GPA & Percentage Converter</h2>
            <p>Convert GPA to Percentage or Percentage to GPA with ease.</p>
            <form action="gpa_percentage_converter.html">
                <button type="submit">Go to Converter</button>
            </form>
        </div>
    </div>
</body>
</html>
