<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA & Percentage Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 40%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"], select {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            font-size: 18px;
            text-align: center;
            border: 2px solid #764ba2;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 12px;
            background: #ff7eb3;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4f93;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA & Percentage Converter</h2>
        <select id="conversionType">
            <option value="cgpaToPercentage">CGPA to Percentage (Ã—9.5)</option>
            <option value="percentageToCgpa">Percentage to CGPA (/9.5)</option>
        </select>
        <input type="number" id="inputValue" placeholder="Enter Value" min="0" max="100" step="0.01">
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            let value = parseFloat(document.getElementById('inputValue').value);
            let type = document.getElementById('conversionType').value;
            
            if (isNaN(value) || value < 0 || value > 100) {
                document.getElementById('result').innerText = "Please enter a valid value.";
                return;
            }
            
            let resultValue = (type === "cgpaToPercentage") ? value * 9.5 : value / 9.5;
            let resultText = (type === "cgpaToPercentage") ? "Equivalent Percentage: " : "Equivalent CGPA: ";
            
            document.getElementById('result').innerText = resultText + resultValue.toFixed(2);
        }
    </script>
</body>
</html>
